<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music Player TIS</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>🎵 Music Player TIS</h1>

          <div class="shortcuts">

        
        <div class="status" id="status">
            <div class="loading">A carregar...</div>
        </div>
            <h3>🎹 Atalhos de Teclado</h3>
    <ul>
        <li><strong>Espaço</strong>: Tocar música selecionada</li>
        <li><strong>S</strong>: Parar música</li>
        <li><strong>R</strong>: Atualizar lista</li>
    </ul>
</div>

        <div class="music-list" id="musicList">
            <!-- Músicas serão exibidas aqui -->
        </div>

        <div class="controls">
            <button class="btn primary" id="playBtn" onclick="playSelected()">
                ▶️ Tocar
            </button>
            <button class="btn danger" id="stopBtn" onclick="stopMusic()">
                ⏹️ Parar
            </button>
        </div>

        <!-- Controle de volume -->
        <div style="margin-bottom: 20px; text-align: center;">
            <label for="volumeRange" style="display: block; margin-bottom: 8px;">🔊 Volume</label>
            <input type="range" id="volumeRange" min="0" max="100" value="100" />
        </div>

        <button class="btn refresh-btn" onclick="loadLibrary()">
            🔄 Atualizar Lista
        </button>
        
      

    </div>

    

    <script src="script.js"></script>
</body>
</html>
